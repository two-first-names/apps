apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  project: system
  source:
    repoURL: https://github.com/two-first-names/apps.git
    targetRevision: HEAD
    path: system/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd