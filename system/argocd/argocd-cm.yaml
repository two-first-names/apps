apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  url: https://argocd.twofirstnames.org

  users.anonymous.enabled: "true"  
  
  oidc.config: |
    name: Keycloak
    issuer: https://keycloak.twofirstnames.org/realms/login
    clientID: argocd
    clientSecret: $argocd-keycloak:client-secret
    requestedScopes: ["openid", "profile", "email", "groups"]